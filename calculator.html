<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles-calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,700;1,300&Roboto:wght@100;300;400&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/"><img src="./assets/icons/logo-black.png" alt="Logo GSC"></a>
            </div>
            <div class="btn-header">
                <a href="/"><button type="button">About Me</button></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-title">
            <h2>Geometric shape Calculator</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum omnis quisquam tenetur ratione.</p>
        </section>
        <section class="main-container">
            <!-- Tarjet N1 -->
            <div class="t-content">
                <div class="title--t">
                    <i class="fa-regular fa-square fa-2x"></i>
                    <h2>Square</h2>
                </div>
                <div class="form-container">
                    <form action="">
                        <label for="InputCuadrado"><!-- El for tiene que ser el mismo nombre que el id del input -->
                            How long is the side of your square?
                        </label> 
                        <div class="input--t">
                            <input id="InputCuadrado" type="number"><span>cm</span>
                        </div>
                        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
                    </form>
                </div>
                <div class="answer">
                    <span id="lbResultado"></span>
                    
                </div>
            </div>
            <!-- Tarjet N2 -->
            <div class="t-content t-content-triangle">
                <div class="title--t">
                    <img class="icon--t" src="./assets/icons/triangle.svg" alt="triangle icon">
                    <h2>Triangle</h2>
                </div>
                <div class="form-container">
                    <form action="">
                        <label for="InputTriangulo"><!-- El for tiene que ser el mismo nombre que el id del input -->
                            What are the measurements of your triangle?
                        </label> 
                        <div class="input--t">
                                <span class="put--t-n1">Side A</span>
                                <input id="InputTrianguloSideA" type="number"><span>cm</span>
                           
                                <span class="put--t-n2">Side B</span>
                                <input id="InputTrianguloSideB" type="number"><span>cm</span>
                           
                           
                                <span class="put--t-n3">Base</span>
                                <input id="InputTrianguloBase" type="number"><span>cm</span>
                           
                                <span class="put--t-n4">Height</span>
                                <input id="InputTrianguloHeight" type="number"><span>cm</span>
                           
                            
                        </div>
                        <button type="button" onclick="calcularPerimetroTriangulo()">Get Perimeter</button>
                        <button type="button" onclick="calcularAreaTriangulo()">Get Area</button>
                    </form>
                </div>
                <div class="answer-triangle">
                    <span id="lb2Resultado"></span>
                </div>
            </div>
            <!-- Tarjet N3 -->
            <div class="t-content">
                <div class="title--t">
                    <i class="fa-regular fa-circle fa-2x"></i>
                    <h2>Circle</h2>
                </div>
                <div class="form-container">
                    <form action="">
                        <label for="InputCirculo"><!-- El for tiene que ser el mismo nombre que el id del input -->
                            What is the radio of your circle?
                        </label> 
                        <div class="input--t">
                            <input id="InputCirculo" type="number"><span>cm</span>
                        </div>
                        <button type="button" onclick="calcularDiametroCirculo()">Get Diametro</button>
                        <button type="button" onclick="calcularPerimetroCirculo()">Get Perimeter</button>
                        <button type="button" onclick="calcularAreaCirculo()">Get Area</button>
                    </form>
                </div>
                <div class="answer">
                    <span id="lb3Resultado"></span>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/shape-calculator.js"></script>
    <script src="https://kit.fontawesome.com/e433613099.js" crossorigin="anonymous"></script>
</body>
</html>
